<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Travel App</title>
</head>
<body>
  <main class="container">
    <div id="loginFormContainer">
      <h1>Login</h1>
      <form id="loginForm">
        <div class="form-group">
          <label for="loginUsername">Username:</label>
          <input type="text" id="loginUsername" name="loginUsername" placeholder="enter your email address" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Password:</label>
          <input type="password" id="loginPassword" name="loginPassword" placeholder="enter your password" required>
        </div>
        <button type="button" onclick="loginAndRedirect()">Login</button>
      </form>
      <p>Don't have an account? <a href="#" onclick="showSignupForm()">Sign Up</a></p>
      
    </div>

    <div id="signupFormContainer" style="display:none;">
      <h1>Signup</h1>
      <form id="signupForm">
        <div class="form-group">
          <label for="signupUsername">Username:</label>
          <input type="text" id="signupUsername" name="signupUsername" placeholder="enter your email address" required>
        </div>
        <div class="form-group">
          <label for="signupPassword">Password:</label>
          <input type="password" id="signupPassword" name="signupPassword" required>
        </div>
        <div class="form-group">
          <label for="mobileNumber">Mobile Number:</label>
          <input type="text" id="mobileNumber" name="mobileNumber" required>
        </div>
        <div class="form-group">
          <label for="adharCard">Aadhar Card:</label>
          <input type="text" id="adharCard" name="adharCard" required>
        </div>
        <div class="form-group">
          <label for="licenseNumber">License Number:</label>
          <input type="text" id="licenseNumber" name="licenseNumber" required>
        </div>
        <button type="button" onclick="registerUser()">Sign Up</button>
      </form>
      <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
